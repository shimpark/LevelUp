<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Example</title>
    <!-- Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

<div id="app">
    <div class="form-wrap" data-form="5">
        <div class="form-tbl">
            <strong class="form-tbl-tit">수상/자격증/<span class="txt-break">어학</span></strong>

            <div v-for="(formData, index) in formList" :key="index" class="form-add-box">
                <span class="grey btn solidbtn formdel-btn" @click="removeForm(index)"><span class="label">삭제</span></span>

                <!-- 여기서부터는 동적으로 추가되는 부분입니다. -->
                <div class="form-row">
                    <span class="form-label">항목선택</span>
                    <div class="form-field">
                        <select class="form-select" v-model="formData.selectedItem">
                            <option v-for="item in items" :key="item">{{ item }}</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <span class="form-label">자격증명</span>
                    <div class="form-field">
                        <input type="text" class="form-input" v-model="formData.certificationName">
                    </div>
                </div>
                <!-- (이하 생략) 동적으로 추가되는 부분을 필요에 맞게 확장하십시오. -->
            </div>

            <div class="formadd-btn-wrap">
                <span class="grey btn comnbtn sm-h solidbtn formadd-btn" @click="addForm"><span class="label">추가</span></span>
            </div>
        </div>
    </div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            items: ["자격증/면허증", "공인외국어시험", "외국어 활용 능력", "수상내역/공모전"],
            formList: [
                // 초기에 하나의 양식을 가지고 시작할 수 있습니다.
                {
                    selectedItem: "자격증/면허증",
                    certificationName: ""
                    // (이하 생략) 필요에 따라 추가 필드를 포함하세요.
                }
            ]
        },
        methods: {
            addForm() {
                this.formList.push({
                    selectedItem: "자격증/면허증",
                    certificationName: ""
                    // (이하 생략) 필요에 따라 추가 필드를 포함하세요.
                });
            },
            removeForm(index) {
                this.formList.splice(index, 1);
            }
        }
    });
</script>

</body>
</html>
